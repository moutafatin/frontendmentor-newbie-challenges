<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile picture"
          class="avatar"
        />

        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <p class="job">"Front-end developer and avid reader."</p>
        <ul class="link-list">
          <li><a class="link-item" href="#">Github</a></li>
          <li><a class="link-item" href="#">Frontend Mentor</a></li>
          <li><a class="link-item" href="#">LinkedIn</a></li>
          <li><a class="link-item" href="#">Twitter</a></li>
          <li><a class="link-item" href="#">Instagram</a></li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oussama Moutafatin</a>.
    </footer>
  </body>
</html>
